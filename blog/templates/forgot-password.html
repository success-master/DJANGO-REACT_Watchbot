{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="registration-page" style="padding-bottom: 30vh">
        <div class="container">
            <h1 class="title mb-2">Forgot Password</h1>
            <p class="text-white text-center mb-5">Enter your email, we will send you a link to change your password</p>
            <form method="post" class="registration-form" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                {% if success %}
                    <h5 class="text-success text-center mb-4">{{ success }}</h5>
                {% endif %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send email</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
